<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/logo1.png" alt="EcoMarket" class="header-image">
            <div class="search-container">
                <input type="text" id="sectionName" placeholder="Ingresa id" />
                <button onclick="scrollToSection()">Buscar</button>
            </div>
            <div class="menu-icon" onclick="toggleMenu()"></div>
            <div class="menu-links">

    <main>
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="procesar-login.php" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit">Iniciar Sesión</button>
                
                <p>¿No tienes una cuenta? <a href="contactenos.html">Regístrate aquí</a></p>
            </form>
        </section>
    </main>
